{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Filtros
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'livro_indisponivel' %}">Indisponivel</a></li>
                                
                                <li><a class="dropdown-item" href="{% url 'livro_disponivel' %}">Dispon√≠vel</a></li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="{% url 'home' %}">Todos</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <li><a class="btn btn-danger" href="{% url 'logout' %}">logout</a></li>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="{% url 'search_livro' %}">
                        <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="maodal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form method="POST" action="" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label">Titulo</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" class="form-control" name="titulo">
                            </div>
                            <div class="col-auto">
                            </div>
                          </div>
                          <select class="form-select" name="genero" aria-label="Default select example">

                            {% for genero in generos %}
                            
                            <option value="{{genero.id}}">{{ genero.genero }}</option>
                            
                            {% endfor %}
                          </select>
                          <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label">N de Paginas</label>
                            </div>
                            <div class="col-auto">
                              <input type="number" class="form-control" name="qtd_paginas">
                            </div>
                            <div class="col-auto">
                            </div>
                          </div>
                          <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label">N de Exemplares</label>
                            </div>
                            <div class="col-auto">
                              <input type="number" class="form-control" name="qtd_exemplares">
                            </div>
                            <div class="col-auto">
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="formFile" class="form-label">Capa</label>
                            <input class="form-control" type="file" id="formFile" name="capa">
                          </div>
                          <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label">Autor</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" class="form-control" name="autor">
                            </div>
                            <div class="col-auto">
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                          </div>

                    </form>
                </div>
              </div>
            </div>
        </div>
   
   
   
    </div>
</body>
</html>
